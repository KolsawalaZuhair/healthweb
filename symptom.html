<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symptom Checker — CareBridge</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    body {font-family: Inter, sans-serif; margin:0; padding:0; background:#0f172a; color:#e2e8f0;}
    .container{max-width:800px; margin:0 auto; padding:20px;}
    h1{font-size:28px; margin-bottom:10px;}
    p{color:#94a3b8;}
    form{background:#111827; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.4); margin:20px 0;}
    textarea{width:100%; min-height:120px; border:1px solid #334155; background:#0b1229; color:#e2e8f0; padding:10px; border-radius:8px;}
    button{background:#10b981; color:white; border:none; padding:10px 16px; border-radius:10px; cursor:pointer;}
    button:hover{background:#059669;}
    .output{background:#0b1229; border:1px solid #334155; border-radius:12px; padding:18px; margin-top:20px;}
    nav a{color:#94a3b8; margin-right:12px; text-decoration:none;}
    nav a:hover{color:white;}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">← Back Home</a>
    </nav>
    <h1>Symptom Checker</h1>
    <p>Enter your symptoms. The backend will suggest possible causes and basic advice (not a diagnosis).</p>

    <form id="symptomForm" method="POST" action="/api/symptom">
      <label for="symptoms">Describe your symptoms:</label>
      <textarea id="symptoms" name="symptoms" placeholder="e.g., headache, fever, sore throat"></textarea>
      <br><br>
      <button type="submit">Check Symptoms</button>
    </form>

    <div class="output" id="outputPanel" hidden>
      <h2>Possible Causes & Advice</h2>
      <ul id="resultList"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('symptomForm');
    const output = document.getElementById('outputPanel');
    const list = document.getElementById('resultList');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      list.innerHTML = "";
      ["[Demo] Common Cold", "[Demo] Flu", "[Demo] Migraine"].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
      output.hidden = false;
    });
  </script>
</body>
</html>
