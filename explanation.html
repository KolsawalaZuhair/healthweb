<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prescription Explanation — CareBridge</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    body {font-family: Inter, sans-serif; margin:0; padding:0; background:#0f172a; color:#e2e8f0;}
    .container{max-width:800px; margin:0 auto; padding:20px;}
    h1{font-size:28px; margin-bottom:10px;}
    p{color:#94a3b8;}
    form{background:#111827; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.4); margin:20px 0;}
    textarea{width:100%; min-height:150px; border:1px solid #334155; background:#0b1229; color:#e2e8f0; padding:10px; border-radius:8px;}
    button{background:#f59e0b; color:white; border:none; padding:10px 16px; border-radius:10px; cursor:pointer;}
    button:hover{background:#d97706;}
    .output{background:#0b1229; border:1px solid #334155; border-radius:12px; padding:18px; margin-top:20px;}
    nav a{color:#94a3b8; margin-right:12px; text-decoration:none;}
    nav a:hover{color:white;}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">← Back Home</a>
    </nav>
    <h1>Prescription Explanation</h1>
    <p>Paste a prescription or doctor’s note, and the backend will explain it in simple language.</p>

    <form id="explainForm" method="POST" action="/api/explain">
      <label for="prescription">Enter prescription text:</label>
      <textarea id="prescription" name="prescription" placeholder="e.g., Tab. Paracetamol 500mg, take 1 tablet twice daily after food"></textarea>
      <br><br>
      <button type="submit">Explain</button>
    </form>

    <div class="output" id="outputPanel" hidden>
      <h2>Explanation</h2>
      <p id="explanationText"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('explainForm');
    const output = document.getElementById('outputPanel');
    const text = document.getElementById('explanationText');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      text.textContent = "[Demo] Paracetamol 500mg means a standard painkiller/fever reducer. Take 1 tablet twice a day after meals.";
      output.hidden = false;
    });
  </script>
</body>
</html>
