<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Contacts — CareBridge</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    body {font-family: Inter, sans-serif; margin:0; padding:0; background:#0f172a; color:#e2e8f0;}
    .container{max-width:800px; margin:0 auto; padding:20px;}
    h1{font-size:28px; margin-bottom:10px;}
    p{color:#94a3b8;}
    .contact-card{background:#111827; padding:16px; border-radius:12px; margin:10px 0; border:1px solid #334155; box-shadow:0 4px 12px rgba(0,0,0,.3);}
    .contact-card h3{margin:0; color:#f59e0b;}
    .contact-card p{margin:4px 0; color:#cbd5e1;}
    nav a{color:#94a3b8; margin-right:12px; text-decoration:none;}
    nav a:hover{color:white;}
    button{background:#ef4444; color:white; border:none; padding:8px 14px; border-radius:10px; cursor:pointer;}
    button:hover{background:#dc2626;}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">← Back Home</a>
    </nav>

    <h1>Emergency Contacts</h1>
    <p>Here are some important emergency helplines. Click "Call" if you're on a mobile device.</p>

    <div class="contact-card">
      <h3>Police</h3>
      <p>Dial: 100</p>
      <a href="tel:100"><button>Call</button></a>
    </div>

    <div class="contact-card">
      <h3>Ambulance</h3>
      <p>Dial: 102</p>
      <a href="tel:102"><button>Call</button></a>
    </div>

    <div class="contact-card">
      <h3>Women’s Helpline</h3>
      <p>Dial: 1091</p>
      <a href="tel:1091"><button>Call</button></a>
    </div>

    <div class="contact-card">
      <h3>Suicide Prevention (AASRA)</h3>
      <p>+91-98204 66726</p>
      <a href="tel:+919820466726"><button>Call</button></a>
    </div>

    <div class="contact-card">
      <h3>National Mental Health Helpline</h3>
      <p>1800-599-0019</p>
      <a href="tel:18005990019"><button>Call</button></a>
    </div>

  </div>
</body>
</html>
